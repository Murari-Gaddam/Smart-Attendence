<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 30px;
    }
    .msg {
      margin-top: 12px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Generate QR for Attendance</h1>
  <p>Enter a session code to create a QR students can scan.</p>

  <input type="text" id="sessionCode" placeholder="e.g., ABC123" />
  <button onclick="generateQR()">Generate QR</button>

  <div class="msg" id="qrMsg"></div>
  <div id="qrcode"></div>

  <script>
    function generateQR() {
      const code = document.getElementById("sessionCode").value.trim();
      const qrMsg = document.getElementById("qrMsg");
      const qrContainer = document.getElementById("qrcode");

      qrContainer.innerHTML = "";
      qrMsg.textContent = "";

      if (!code) {
        qrMsg.textContent = "Please enter a session code.";
        qrMsg.style.color = "red";
        return;
      }

      // You can encode a full URL or just the code
      const qrData = `https://yourdomain.com/join-session.html?code=${encodeURIComponent(code)}`;

      QRCode.toCanvas(qrData, { width: 250 }, function (error, canvas) {
        if (error) {
          qrMsg.textContent = "Error generating QR code.";
          qrMsg.style.color = "red";
          console.error(error);
        } else {
          qrMsg.textContent = "QR code generated successfully!";
          qrMsg.style.color = "green";
          qrContainer.appendChild(canvas);
        }
      });
    }
  </script>
</body>
</html>
